    <script>
        console.log("Exercício 01");

        console.log("****************************************");
        console.log("Exercício 02");

        function pares(x, y) {
            var result = '';
            for (; x <= y; x++) {
                if (x % 2 == 0) {
                    result += x + ', ';
                }
            }
            return (result);
        }

        console.log(pares(32, 360));

        console.log("****************************************");
        console.log("Exercício 03");

        function temHabilidade1(skills) {

            return skills.indexOf("Javascript") === 0 ? true : false;

        }

        function temHabilidade2(skills) {

            for (var i = 0; i < skills.length; i++) {
                if (skills[i] == "CSharp") {
                    return true;
                }
                return false;
            }

        }
        var skills = ["Javascript", "ReactJS", "React Native"];

        console.log(temHabilidade1(skills)); // true ou false
        console.log(temHabilidade2(skills)); // true ou false


        console.log("****************************************");
        console.log("Exercício 04");

        function experiencia(anos) {
            if (anos <= 1)
                return 'Iniciante';
            if (anos > 1 && anos <= 3)
                return 'Intermediário';
            if (anos > 3 && anos <= 6)
                return 'Avançado';
            if (anos > 6)
                return 'Jedi Master';
        }

        var anosEstudo = 5;
        console.log(experiencia(anosEstudo));


        console.log("****************************************");
        console.log("Exercício 05");

        var usuarios = [{
            nome: "Diego",
            habilidades: ["Javascript", "ReactJS", "Redux"]
        }, {
            nome: "Gabriel",
            habilidades: ["VueJS", "Ruby on Rails", "Elixir"]
        }];

        function mostra(usuarios) {
            for (var j = 0; j < usuarios.length; j++) {
                console.log("O " + usuarios[j].nome + " possui as habilidades: " + usuarios[j].habilidades.join(', ') + ".");
            }
        }

        mostra(usuarios);
    </script>
